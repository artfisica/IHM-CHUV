	$file_handle = fopen("data-form/matrix-70.data", "rb");

	while (!feof($file_handle) ) {
		$line_of_text = fgets($file_handle);
		$parts = explode(',', $line_of_text);
		if (!empty($parts[0])) {
			echo "<li><a href=\"./photos/photo.php?photo=$parts[0]\"><img src=\"images/thumbs/$parts[0].jpg\" /><div class=\"pe-description\"><h3>$parts[1]</h3><p>$parts[2]</p></div></a></li>";
		}
	}
	fclose($file_handle);
?>
